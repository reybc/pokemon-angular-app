<mat-toolbar color="primary">
  <span>Pokemon List</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<section class="custom-flex">
  <ng-container class="container-list">
    <app-pokemon-list class="table" (pokemonChange)="pokemonSelectionChange($event)"></app-pokemon-list>
  </ng-container>
  <ng-container class="container-details" *ngIf="details">
    <app-pokemon-details class="detail-card" [selectedPokemon]="selectedPokemon"></app-pokemon-details>
  </ng-container>
</section>
